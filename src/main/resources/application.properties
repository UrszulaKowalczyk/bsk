database.driver=com.mysql.cj.jdbc.Driver
database.dialect=org.hibernate.dialect.MySQLDialect
database.showSql=false
database.generateDdl=false
database.useUnicode=true
database.autoReconnect=true
database.useJDBCCompliantTimezoneShift=true
database.useLegacyDatetimeCode=false
database.serverTimezone=UTC
database.useSSL=false
database.new_generator_mappings=false
database.charSet=utf8
database.characterEncoding=utf8
database.hbm2ddl.auto=create

database.url=#{database.url}
database.username=${database.username}
database.password=${database.password}

#url
#url.prefix=/
url.prefix=/bsk/